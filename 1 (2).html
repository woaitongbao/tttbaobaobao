<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表白信</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background: #ff3b2f;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .heart {
            position: absolute;
            top: -50px;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💖 亲爱的潼宝： 💖</h1>
        <p>从第一次见到你，我的心就被你俘获了。</p>
        <p>你愿意和我一直走下去吗？</p>
        <div class="buttons">
            <button onclick="showResponse()">我愿意</button>
            <button id="considerBtn" onclick="shrinkButton()">在考虑</button>
        </div>
    </div>

    <script>
        function showResponse() {
            alert("💖 我也爱你，潼宝！ 💖");
        }

        function shrinkButton() {
            const considerBtn = document.getElementById('considerBtn');
            let scale = 1;
            const interval = setInterval(() => {
                scale -= 0.1;
                considerBtn.style.transform = `scale(${scale})`;
                if (scale <= 0) {
                    clearInterval(interval);
                    considerBtn.style.display = 'none';
                }
            }, 100);
        }
    </script>

    <!-- 添加一些小心心 -->
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '💖';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
